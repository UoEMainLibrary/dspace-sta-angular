<header>
  <div class="container-fluid sta-header-content">
    <div class="container sta-header">
      <div class="d-flex flex-row justify-content-between">
        <a class="col-md-7 sta-repository-header" routerLink="/home">
          St Andrews Research Repository

          <span class="oblique"></span>
        </a>

        <!-- <h1 class="hidden-xs hidden-sm">
          <a routerLink="/home"> Edinburgh sta </a>
        </h1> -->
        <a class="col-md-5" routerLink="/home">
          <img class="img-fluid sta-logo float-right" src="/assets/sta/images/sta-logo.svg"
            [attr.alt]="'menu.header.image.university' | translate" />
        </a>
      </div>
    </div>
  </div>
    
  <div class="container-fluid sta-header-content">
    <div class="container sta-header">
      <div class="d-flex flex-row justify-content-end">
        <nav
          role="navigation"
          [attr.aria-label]="'nav.user.description' | translate"
          class="navbar navbar-light navbar-expand-md flex-shrink-0 px-0"
        >
          <ds-themed-search-navbar></ds-themed-search-navbar>
          <ds-lang-switch></ds-lang-switch>
          <ds-context-help-toggle></ds-context-help-toggle>
          <ds-themed-auth-nav-menu></ds-themed-auth-nav-menu>
          <ds-impersonate-navbar></ds-impersonate-navbar>
          <div class="pl-2">
            <button
              class="navbar-toggler"
              type="button"
              (click)="toggleNavbar()"
              aria-controls="collapsingNav"
              aria-expanded="false"
              [attr.aria-label]="'nav.toggle' | translate"
            >
              <span
                class="navbar-toggler-icon fas fa-bars fa-fw"
                aria-hidden="true"
              ></span>
            </button>
          </div>
        </nav>
      </div>
    </div>
  </div>

</header>
